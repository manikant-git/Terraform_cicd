name: Terraform Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1) Get your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3) Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 4) Init Terraform (downloads providers + connects backend)
      - name: Terraform Init
        run: terraform init

      # 5) Check formatting
      - name: Terraform Fmt
        run: terraform fmt 

      # 6) Validate configuration syntax
      - name: Terraform Validate
        run: terraform validate

      # 7) Create a plan (preview)
      - name: Terraform Plan
        run: terraform plan -out=tfplan.out

      # 8) Save the plan output as artifact (optional but good)
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan.out

      # 9) Apply the changes (only when workflow_dispatch is triggered)
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan.out

